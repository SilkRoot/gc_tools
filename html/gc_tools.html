<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sebastian Lemstra</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/gc_tools.css" />
    <link rel="icon" type="image/x-icon" href="../favicon/favicon-32x32.png">
    <!--fontawesome free-->
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <!--navigation-->
    <section class="navigator_background">
        <div class="box_flex main">
            <a href="../index.html" class="navitem">
                <div class="navicon">
                    <i class="fa-solid fa-house"></i>
                </div>
                Home
            </a>
            <a href="./woodworking.html" class="navitem">
                <div class="navicon">
                    <i class="fa-solid fa-hammer"></i>
                </div>
                Woodworking
            </a>
            <a href="./geocaching.html" class="navitem">
                <div class="navicon">
                    <img class="img_autosize" src="../images/geocaching_green.svg" alt="Header Image">
                </div>
                Geocaching
            </a>
            <a href="./gc_tools.html" class="navitem">
                <div class="navicon">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                </div>
                Geocaching Tools
            </a>
            <a href="./cartography.html" class="navitem text_center">
                <div class="navicon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                Cartography &
                <br>
                Data Visualization
            </a>
            <a href="./coding.html" class="navitem">
                <div class="navicon">
                    <i class="fa-solid fa-code"></i>
                </div>
                Coding
            </a>
        </div>
    </section>
    <div class="main">
        
        <section>
            <h1 id="title"></h1>
            <div class="box_flex">
                <div class="single_column">
                    <h4>Eingabe</h4>
                    <textarea id="input" maxlength="1000"></textarea>
                    <button id="decrypt" type="submit">decrypt</button>
                </div>
                <div class="single_column">
                    <h4>Ausgabe</h4>
                    <textarea id="output" maxlength="1000"></textarea>
                    <button id="encrypt" type="submit">encrypt</button>
                </div>
                <div class="single_column">
                    <h4>Verschlüsselungsmethode</h4>
                    <select name="cipher" id="cipher">
                        <option value="bww" selected>Buchstabenwortwert</option>
                        <option value="morse">Morse-Code</option>
                        <option value="rot13">ROT13</option>
                        <option value="rot47">ROT47</option>
                        <option value="rot5">ROT5</option>
                        <option value="rome">Römische Zahl</option>
                        <option value="scrabble">Scrabble-Wert</option>
                        <option value="skytale">Skytale</option>
                    </select>
                    <div id="description" class="text_main"></div>
                </div>
            </div>
            <div id="additionalControls"></div>
            <div id="mappingTables"></div>
        </section>

        <!-- trackable link -->
        <section>
            <a class="box_flex_centered trackable_box" href="http://www.geocaching.com/track/details.aspx?tracker=PCDGY3"
                target="_blank">
                <img class="img_trackable" src="../images/travelbug_green.svg">
                <p>Trackable: Nennen wir es Hugo</p>
            </a>
        </section>
        <!-- imprint -->
        <section>
            <div class="box_flex_centered">
                <a href="./imprint.html">IMPRINT</a>
            </div>
        </section>
    </div>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/gc_tools/gc_tools.js"></script>
    <script src="../scripts/gc_tools/ciphers.js"></script>
</body>

</html>
