<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geocaching</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1 id="title"></h1>
      <label for="cipher">Wähle eine Verschlüsselung:</label>
    </section>
    <section>
      <div id="col1">
        <input id="input" maxlength="1000"></textbox>
        <button id="decrypt" type="submit">decrypt ▸</button>
      </div>
      <div id="col2">
        <input id="output" maxlength="1000"></textbox>
        <button id="encrypt" type="submit">◂ encrypt</button>
      </div>
      <div id="col3">
        <select name="cipher" id="cipher" selected="ROT13">
          <option value="rot5">ROT5</option>
          <option value="rot13">ROT13</option>
          <option value="rot47">ROT47</option>
          <option value="bww">Buchstabenwortwert</option>
          <option value="morse">Morsen</option>
        </select>
        <div id="description"></div>
      </div>
    </section>
    <section>
      <div id="additionalControls"></div>
    </section>
    <section id="mappingTables">
    </section>
    <section class="centered">
      <section>
        <img class="trackableImage" src="https://www.geocaching.com/images/WptTypes/23.gif">
        <a class="trackableText" href="http://www.geocaching.com/track/details.aspx?tracker=PCDGY3" target="_blank">Trackable: Nennen wir es Hugo</a>
      </section>
    </section>
    <section class="centered">
      <a href="imprint.html">Impressum</a>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
