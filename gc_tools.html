<body>
  <div id="sidenav">
    <div id="SideNavOpenClose">
      <div id="nav-icon">
        <span></span>

    <div id="SideNavContent">

      </ul>

  <div id="content">
    <div id="overlay">
      <h1 id="title"></h1>
      <section>
        <div id="col1">
          <div>Eingabe</div>
          <input id="input" maxlength="1000"></input>
          <button id="decrypt" type="submit">decrypt</button>
        </div>
        <div id="col2">
          <div>Ausgabe</div>
          <input id="output" maxlength="1000"></input>
          <button id="encrypt" type="submit">encrypt</button>
        </div>
        <div id="col3">
          <h4>Verschlüsselungsmethode</h4>
          <select name="cipher" id="cipher">
            <option value="bww" selected>Buchstabenwortwert</option>
            <option value="morse">Morse-Code</option>
            <option value="rot13">ROT13</option>
            <option value="rot47">ROT47</option>
            <option value="rot5">ROT5</option>
            <option value="rome">Römische Zahl</option>
            <option value="scrabble">Scrabble-Wert</option>
            <option value="skytale">Skytale</option>
          </select>
          <div id="description"></div>
        </div>
      </section>

      <section>
        <div id="additionalControls"></div>
      </section>

      <section id="mappingTables">
      </section>

      <section class="centered">
        <section>
          <img class="trackableImage" src="https://www.geocaching.com/images/WptTypes/23.gif">
          <a class="trackableText" href="http://www.geocaching.com/track/details.aspx?tracker=PCDGY3" target="_blank">
            <p class="keks">Trackable: Nennen wir es Hugo</p>
          </a>
        </section>
      </section>
